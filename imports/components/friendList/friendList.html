<ul>
  <div class="friend" ng-repeat="friend in $ctrl.friends" ng-click="$ctrl.toggleFriend(friend); toggle = !toggle;" ng-class="{'selected': toggle}">
    <div class="recommender friend-option">
      <img src="{{friend.img}}"/>
      <h3 style="order: 1" >{{friend.profile.name}}</h3>
    </div>
    <div class="playlist-options">
      <h1>🙋‍♂️</h1>
    </div>
  </div>
</ul>

<div ng-click="$ctrl.submit()" class="submit-footer">
  <h1>Send</h1>
</div>
