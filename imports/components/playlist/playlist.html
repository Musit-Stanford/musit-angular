<header>
  <h1 class='text-center'>Playlists</h1>
  <h2 ui-sref="createPlaylist" class='add-playlist'>+</h2>
</header>

<ul class="playlistContainer">
  <div class="recommendation" ng-repeat="playlist in $ctrl.playlists" ui-sref="playlistList({playlistId: playlist.title})">
     <div class="album-art">
        <img src="{{playlist.albumArtURL}}"/>
    </div>
    <div class="details">
       <h1 id="playlist-title">{{playlist.title}}</h1>
       <h2>{{playlist.recCount}} items</h2>
    </div>
    </div>
  </div>
</ul>

<ul class="footer-menu">
  <li ui-sref="home" class="flex-item icon-view home-icon">Home</li>
  <li ui-sref="playlists" class="flex-item icon-view playlists-icon">Playlists</li>
  <li ui-sref="createRecommendation" class="flex-item icon-view recommend-icon">Recommend</li>
  <li ui-sref="trending" class="flex-item icon-view trending-icon">Trending</li>
  <li class="flex-item icon-view settings-icon">Settings</li>
</ul>
