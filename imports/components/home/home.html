<ul>
  <div class="recommendation" ng-repeat="rec in $ctrl.users" ui-sref="recommendation({recId: rec.name})">
  	<div class="album-art">
  		<img src="{{rec.recs.img}}"/>
	</div>
  	<div class="details">
  	   <h1>{{rec.recs.recm.track}}</h1>
	     <h2>{{rec.recs.recm.artist}}</h2>
  	</div>
  	<div class="recommender">
	  	<h3>{{rec.name}}</h3>
  	    <img src="{{rec.img}}"/>
  	</div>
  </div>
</ul>
