<header>
  <h1 class='text-center'>Trending</h1>
</header>

<div class="row">
  <div ng-repeat="trend in $ctrl.trends" class="col-xs-4 col-md-3 trend parent" style="background-color: {{trend.color}}">
    <div class="trend-description">
      <h1 class='text-center'>{{trend.text}}</h1>
      <div class="col-xs-offset-4 col-xs-4">
      <img class='center-block img-responsive' src="{{trend.imgURL}}">
    </div>
    </div>
  </div>
</div>
