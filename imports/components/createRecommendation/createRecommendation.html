<form class="new-recommendation">
  <input autocomplete="off" ng-if="!$ctrl.trackChosen" ng-model="$ctrl.query" type="text" id="ajax" placeholder="Search" ng-change="$ctrl.searchTracks($ctrl, $ctrl.query)">

  <div ng-if="$ctrl.trackChosen" class="recommendation">
    <div class="details">
      <h1>{{$ctrl.selectedTrack.name}}</h1>
      <h2>{{$ctrl.selectedTrack.artists[0].name}}</h2>
    </div>
    <button ng-click="$ctrl.unselectTrack($ctrl)">UNSELECT</button>
  </div>

  <div ng-if="$ctrl.trackChosen" class="art-container recview">
    <img src="{{$ctrl.selectedTrack.album.images[0].url}}" />
  </div>
  <div id="iframe-container"></div>
</form>

<ul ng-if="!$ctrl.trackChosen">
  <div class="recommendation" ng-repeat="track in $ctrl.results" ng-click="$ctrl.choseTrack($ctrl, track)">
    <div class="album-art">
      <img src="{{track.album.images[0].url}}" />
    </div>
    <div class="details">
      <h1>{{track.name}}</h1>
      <h2>{{track.artists[0].name}}</h2>
    </div>
  </div>
</ul>


<textarea ng-model="$ctrl.message" class="messager" name="comment" form="usrform" placeholder="    ðŸ’¬ Leave someone a message... "></textarea>

<div class="submit-footer" ng-click="$ctrl.submit($ctrl.selectedTrack, $ctrl.message, $ctrl.trackChosen)">
  <h1>Choose Friends</h1>
</div>
