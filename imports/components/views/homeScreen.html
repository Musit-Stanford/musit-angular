<header>
  <h1>INBOX - 7 ITEMS</h1>
</header>
 
<ul>
  <div class="recommendation" ng-repeat="rec in $ctrl.recs">
  	<div class="album-art">
  		<img src="{{rec.img}}"/>
	</div>
  	<div class="details">
  	    <h1>{{rec.recm.track}}</h1>
	    <h2>{{rec.recm.artist}}</h2>
	    <h3>{{rec.friend.name}}</h3>
  	</div>
  	<div class="recommender">
  	    <img src="{{rec.friend.img}}"/>
  	</div>
  </div>
</ul>
