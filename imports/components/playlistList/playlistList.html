<header>
  <img ui-sref="playlists" class="back-button" src="images/back.png"/>
  <h1>{{$ctrl.playlistName}}</h1>
</header>
 
<ul>
  <div class="recommendation" ng-repeat="rec in $ctrl.recommendations" ui-sref="recommendation({recId: rec.name})">
  	<div class="album-art">
  		<img src="{{rec.img}}"/>
	</div>
  	<div class="details">
  	   <h1>{{rec.track}}</h1>
	     <h2>{{rec.artist}}</h2>
  	</div>
  	<div class="recommender">
	  	<h3>{{rec.from.name}}</h3>
  	    <img src="{{rec.from.img}}"/>
  	</div>
  </div>
</ul>

<ul class="footer-menu">
  <li class="flex-item icon-view home-icon">Home</li>
  <li ui-sref="playlists" class="flex-item icon-view playlists-icon">Playlists</li>
  <li ui-sref="createRecommendation" class="flex-item icon-view recommend-icon">Recommend</li>
  <li ui-sref="trending" class="flex-item icon-view trending-icon">Trending</li>
  <li class="flex-item icon-view settings-icon">Settings</li>
</ul>
